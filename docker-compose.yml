version: '3.1'

services:
  db:
    image: postgres:13.1
    privileged: true
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: alla
      POSTGRES_PASSWORD: alla
      POSTGRES_DB: todo
#  adminer:
#    image: adminer:4.7.8-standalone
#    restart: always
#    ports:
#      - 8080:8080
#    depends_on:
#      - db
  backend:
    build:
      context: .
    privileged: true
    restart: always
    ports:
      - 8080:8080
    command: bash -c "
      python manage.py migrate &&
      gunicorn todo.wsgi -b 0.0.0.0:8080
      "
    depends_on:
      - db
